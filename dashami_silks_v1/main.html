<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashami Silks | Indian Saree Collection</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="brand-container">
        <img src="product_images/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'"> 
        
        <div class="brand-text">
            <h1>Dashami Silks</h1>
            <p>Indian Saree Collection</p>
        </div>
    </div>

    <button class="toggle-btn" onclick="toggleFilters()">
        <span>üîç</span> Search & Filter
    </button>
</header>

<div id="filterPanel" class="controls">
    <div class="controls-inner">
        <input type="text" id="searchBar" class="search-box" placeholder="Search sarees (e.g. Silk, Red)..." onkeyup="filterProducts()">
        <button class="filter-btn active" onclick="filterCategory('all', this)">All</button>
        <button class="filter-btn" onclick="filterCategory('Silk', this)">Silk</button>
        <button class="filter-btn" onclick="filterCategory('Cotton', this)">Cotton</button>
        <button class="filter-btn" onclick="filterCategory('Banarasi', this)">Banarasi</button>
    </div>
</div>

<div class="container">
    <div id="product-grid" class="grid">
        </div>
</div>

<footer>
    <p>&copy; <span id="year"></span> Dashami Silks. Handcrafted with ‚ù§Ô∏è</p>
</footer>

<div id="lightbox" onclick="closeLightbox()">
    <span class="close-btn">&times;</span>
    <img id="lightbox-img" src="">
</div>

<script src="script.js"></script>

</body>
</html>
