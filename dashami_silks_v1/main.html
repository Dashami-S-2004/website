<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashami Silks | Indian Saree Collection</title>
    <link rel="icon" type="image/png" href="product_images/logo_circle.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="sticky-top shadow-sm">
    
    <div class="py-3 px-3">
        <div class="container-fluid">
            <div class="row align-items-center g-3">
                
                <div class="col-6 col-md-3 d-flex align-items-center gap-3">
                    <img src="product_images/logo.png" alt="Logo" class="logo shadow-sm" onerror="this.style.display='none'">
                    <div class="brand-text text-white lh-1">
                        <h1 class="fs-4 m-0 fw-normal">Dashami Silks</h1>
                        <small class="text-white-50 text-uppercase" style="letter-spacing: 1px; font-size: 0.65rem;">Indian Saree Collection</small>
                    </div>
                </div>

                <div class="col-12 col-md-6 order-3 order-md-2">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-0 text-muted"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" id="searchBar" class="form-control border-0" placeholder="Search for Silk, Red, Cotton..." onkeyup="applyAllFilters()">
                    </div>
                </div>

                <div class="col-6 col-md-3 order-2 order-md-3 text-end">
                    <button class="btn btn-outline-light d-inline-flex align-items-center gap-2" type="button" data-bs-toggle="collapse" data-bs-target="#filterPanel">
                        <i class="fa-solid fa-filter"></i> 
                        <span>Filters</span>
                    </button>
                </div>

            </div>
        </div>
    </div>

    <div class="collapse bg-white border-bottom border-top" id="filterPanel">
        <div class="container py-4">
            <div class="row g-4">
                <div class="col-md-6 border-end">
                    <h6 class="text-uppercase text-muted fw-bold mb-3 small">By Category & Fabric</h6>
                    <div id="dynamic-category-filters" class="d-flex flex-wrap gap-2"></div>
                </div>
                <div class="col-md-6">
                    <div class="row g-3">
                        <div class="col-12">
                            <h6 class="text-uppercase text-muted fw-bold mb-2 small">Max Price: ₹<span id="priceValue">10000</span></h6>
                            <input type="range" class="form-range" id="priceRange" min="500" max="20000" step="500" value="10000" oninput="updatePriceLabel(this.value)" onchange="applyAllFilters()">
                            <div class="d-flex justify-content-between small text-muted"><span>₹500</span><span>₹20000+</span></div>
                        </div>
                        <div class="col-12">
                            <h6 class="text-uppercase text-muted fw-bold mb-2 small">Minimum Rating</h6>
                            <div class="btn-group" role="group">
                                <input type="radio" class="btn-check" name="ratingBtn" id="rateAll" autocomplete="off" checked onclick="applyAllFilters()">
                                <label class="btn btn-outline-secondary btn-sm" for="rateAll">All</label>
                                <input type="radio" class="btn-check" name="ratingBtn" id="rate4" autocomplete="off" onclick="applyAllFilters()">
                                <label class="btn btn-outline-warning btn-sm text-dark" for="rate4">4★ & up</label>
                                <input type="radio" class="btn-check" name="ratingBtn" id="rate5" autocomplete="off" onclick="applyAllFilters()">
                                <label class="btn btn-outline-warning btn-sm text-dark" for="rate5">5★ only</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="4000">
    <div class="carousel-inner" id="hero-slides-container">
        </div>
    
    <div class="hero-fade-bottom"></div>

    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev" style="z-index: 5;">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next" style="z-index: 5;">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</div>

<div class="container my-4 flex-grow-1">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted small" id="resultCount">Loading products...</span>
    </div>
    <div id="product-grid" class="grid"></div>
</div>

<footer class="text-white text-center py-3 mt-auto">
    <p class="m-0 small">&copy; <span id="year"></span> Dashami Silks. | All rights reserved.</p>
</footer>

<div id="lightbox" onclick="if(event.target === this) closeLightbox()">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    
    <button class="nav-btn prev-btn" onclick="changeSlide(-1)">&#10094;</button>

    <div class="lightbox-content">
        <img id="lightbox-img" src="" onclick="changeSlide(1)" title="Click for next image">
        <div id="image-counter" class="text-white text-center mt-2 small"></div>
    </div>

    <button class="nav-btn next-btn" onclick="changeSlide(1)">&#10095;</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
